<!DOCTYPE html>
<html lang="en">
<!-- DONE -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in page">
    <title>PawPals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kreon:wght@300..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
    <script src="https://kit.fontawesome.com/d535fdea96.js" crossorigin="anonymous"></script>
    <script defer src="{{ url_for('static', filename='javascript/signin.js') }}" ></script>
    <link rel="icon" type="image/svg" href="{{url_for('static', filename='/image/logo.svg')}}">
</head>

<body>
    <nav class="navbar fixed-top navbar-light bg-body-tertiary navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/" aria-label="PawPals Home">
                <img src="{{url_for('static', filename='image/logo.svg')}}" height="40px" width="40px" alt="logo">
                <h4 class="text-center ms-1 mt-2">PawPals</h4>
            </a>

        </div>
    </nav>
    <section class="signin-page" aria-label="Sign in page">
        <div class="login-form-section">
            <div class="hero-and-paw">
                <img src="{{url_for('static', filename='image/paws.png')}}" alt="paws">
                <h1>Meow <br>Comeback!</h1>
            </div>
            <div class="login-form">
                <div class="login-pun">
                    <h3>Meow your name please!</h3>
                </div>
                {% if error %}
                <div style="color: #c82333; margin-bottom: 1rem; text-align: center;">
                    <strong>{{ error }}</strong>
                </div>
                {% endif %}
                <form action="/signin" method="POST"class="requires-validation" novalidate aria-label="Sign in form">
                    <div class="form-group mt-md-3 has-validation">
                        <label for="username" class="form-label custom-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control shadow-lg custom-input"
                            placeholder="Enter your username" required aria-label="Username input">
                            <div class="invalid-feedback">Invalid username</div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="form-label custom-label">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password"
                                class="form-control shadow-lg custom-input" placeholder="Enter your password" required aria-label="Password input">
                            <div class="input-group-prepend">
                                <button class="btn" type="button" aria-label="Toggle password visibility"><i class="bi bi-eye-slash"
                                        id="togglePassword"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="login-buttons btn-group mt-sm-4 mt-3">
                        <div class="submit-btn">
                            <button type="submit" class="custom-btn">Sign in <i class="fa-solid fa-paw"></i></button>
                        </div>
                        <div class="or">
                            <label class="custom-label mt-sm3">Or</label>
                        </div>
                        <div class="register-link">
                            <!-- insert link -->
                            <a href="/signup" class="custom-label link">Register now!</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <div class="image-container">
            <img src="{{url_for('static', filename='image/view-adorable-3d-cat (1) 4.png')}}" alt="adorable cat">
        </div>
    </section>
</body>

</html>
